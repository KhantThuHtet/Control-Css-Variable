<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control CSS Variable</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Update CSS Variables with <span class="h2">JS</span></h2>

      <div class="controlBox">

        <label for="spacing">Spacing
          <input type="range" id="spacing" class="controls" min="0" max="200" value="10" data-sizing="px"/>
        </label>

        <label for="blur">Blur
          <input type="range" id="blur" class="controls" min="0" max="30" value="5" data-sizing="px"/>
        </label>

        <label for="Color">Color
          <input type="color" id="base" class="controls" value="#C43F2C" />
        </label>

      </div>

      
    </div>

     <img src="./assets/mountain.jpg" class="image" alt="">


    <script src="./js/app.js"></script>
  </body>
</html>
